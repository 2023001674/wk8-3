<!DOCTYPE html>
<html>
<head>
    <title>Student Marks Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input {
            padding: 5px;
            margin: 5px;
            width: 60px;
        }

        button {
            padding: 8px 12px;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: darkblue;
        }
    </style>

    <script>
        function calculateResult() {

            var m1 = parseInt(document.getElementById("m1").value);
            var m2 = parseInt(document.getElementById("m2").value);
            var m3 = parseInt(document.getElementById("m3").value);
            var m4 = parseInt(document.getElementById("m4").value);
            var m5 = parseInt(document.getElementById("m5").value);

            // Validation
            if (isNaN(m1) || isNaN(m2) || isNaN(m3) || isNaN(m4) || isNaN(m5)) {
                alert("Please enter all marks correctly");
                return;
            }

            if (m1>100 || m2>100 || m3>100 || m4>100 || m5>100) {
                alert("Maximum marks per subject is 100");
                return;
            }

            var total = m1 + m2 + m3 + m4 + m5;
            var average = total / 5;
            var grade;

            if (average >= 90)
                grade = "A+";
            else if (average >= 80)
                grade = "A";
            else if (average >= 70)
                grade = "B";
            else if (average >= 60)
                grade = "C";
            else if (average >= 50)
                grade = "D";
            else
                grade = "F";

            document.getElementById("result").innerHTML =
                "Total Marks = " + total + "<br>" +
                "Average = " + average.toFixed(2) + "<br>" +
                "Grade = " + grade;
        }
    </script>
</head>

<body>

    <h2>Enter Marks (Max 100 per subject)</h2>

    Subject 1: <input type="number" id="m1" min="0" max="100"><br>
    Subject 2: <input type="number" id="m2" min="0" max="100"><br>
    Subject 3: <input type="number" id="m3" min="0" max="100"><br>
    Subject 4: <input type="number" id="m4" min="0" max="100"><br>
    Subject 5: <input type="number" id="m5" min="0" max="100"><br>

    <button onclick="calculateResult()">Calculate</button>

    <div id="result"></div>

</body>
</html>
